<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/6fe932d5d7.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Dashboard - Todo List</title>
</head>

<body>
  <div id="root" class="container-fluid">
    <h1 class="text-center">TodoList</h1>
    <div class="main">
      <h2 class="text-center page-title">Dashboard</h2>
      <div class="page">
        <!-- Dashboard -->

        <div class="row">

          <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 ">
            <div class="row">
              <div class="col-12">
                <div class="input-group mb-3">
                  <!-- <div class="input-group-prepend">
                <span class="input-group-text">Add</span>
              </div> -->
                  <input type="text" class="form-control" placeholder="add">
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-12 mb-5">
                <button class="btn btn-success">mark all as done</button>
                <button class="btn btn-warning">delete done</button>
              </div>
            </div>

            <div class="row">
              <div class="col-12 todo shadow p-3 mb-3 bg-light rounded">
                <i style="cursor:pointer" class="float-left fa-2x far fa-circle"></i>
                <span>Todo 1</span>
                <i style="cursor:pointer" class="del-todo float-right fa-2x fas fa-times"></i>
              </div>
              <div class="col-12 todo shadow p-3 mb-3 bg-success rounded">
                <i style="cursor:pointer" class="float-left fa-2x far fa-check-circle"></i>
                <span>Todo 2</span>
                <i style="cursor:pointer" class="del-todo float-right fa-2x fas fa-times"></i>
              </div>
              <div class="col-12 todo shadow p-3 mb-3 bg-light rounded">
                <i style="cursor:pointer" class="float-left fa-2x far fa-circle"></i>
                <span>Todo 3</span>
                <i style="cursor:pointer" class="del-todo float-right fa-2x fas fa-times"></i>
              </div>
              <div class="col-12 todo shadow p-3 mb-3 bg-light rounded">
                <i style="cursor:pointer" class="float-left fa-2x far fa-circle"></i>
                <span>Todo 4</span>
                <i style="cursor:pointer" class="del-todo float-right fa-2x fas fa-times"></i>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <style>
    .del-todo {
      display: none;
    }

    .todo:hover .del-todo {
      display: block;
    }
  </style>
</body>

</html>
